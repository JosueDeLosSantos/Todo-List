<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
  <script defer src="src_index_js.bundle.js"></script><script defer src="allTasks.bundle.js"></script></head>
  <body>
    <nav></nav>
    <main>
      <form hidden>
        <fieldset>
          <legend>Task information</legend>

          <label for="title">Title</label>
          <input type="text" id="title" name="title" />

          <label for="description">Description</label>
          <textarea
            name="description"
            id="description"
            cols="30"
            rows="4"
          ></textarea>

          <label for="date">Date</label>
          <input type="date" name="date" id="date" />

          <label for="priority">Priority</label>
          <select name="priority" id="priority">
            <option value="low">low</option>
            <option value="medium">medium</option>
            <option value="high">high</option>
          </select>

          <label for="project">Project</label>
          <select class="selectProjectList" name="project" id="project">
            <option value="All">All</option>
          </select>
          <input
            type="text"
            name="project"
            id="project"
            class="projectCatcher"
            hidden
          />
          <div class="addProject">
            <a class="addProjectLink">add project</a>
          </div>

          <button class="formButton" type="submit" value="submit">add</button>
        </fieldset>
      </form>
    </main>
  </body>
</html>
